<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BitDogLab - Interfaces: NeoPixel</title>
  <link rel="stylesheet" type="text/css" href="../css/terminal.css">
  <style>
#npcanvas {
  border: 8px solid transparent;
  border-image: linear-gradient(to bottom right, #ff0000 0%, #ff7f00 17%, #ffff00 33%, #00ff00 50%, #0000ff 67%, #4b0082 83%, #9400d3 100%);
  border-image-slice: 1;
}
  </style>
</head>
<body>
  <div class="header">
    <a href="../index.html">Voltar</a>
    | Status: <a id="serialconnectstatus">Desconectado</a> |
    <button id="serialconnectbutton">Conectar</button>
  </div>
  <hr>

  <div class="row">
    <div class="column">
      <canvas width="200" height="200" id="npcanvas"></canvas>
      <div>
        <input type="color" id="npcolorselect">
        <input type="range" id="npluminosityselect" min="0" max="255">
      </div>
      <button id="npsend">Enviar cor</button>
    </div>
    <div class="column terminal">
      <div class="output"></div>
      <hr>
      <div class="input">
        <span id="prompt">>>> </span>
        <input type=text id="cmd" placeholder="Write here...">
      </div>
    </div>
  </div>

  <script src="../js/utils.js"></script>
  <script src="../js/serial.js"></script>
  <script src="../js/terminal.js"></script>
  <script src="../js/neopixel.js"></script>
</body>
</html>
