<!DOCTYPE html>
<html lang="en">
<head>
  <style>
    .terminal {
      font-family: monospace;
      background-color: #000;
      color: lightgreen;
      padding: 20px;
      margin: 10px;
    }
    .output {
      height: 16em;
      line-height: 1em;
      max-height: 16em;
      overflow-y: scroll;
    }
    .input {
      margin-top: 10px;
    }
    #prompt {
      font-weight: bold;
    }
    #cmd {
      width: calc(100% - 31pt);
      background: transparent;
      border: none;
      color: lightgreen;
      outline: none;
    }
  </style>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BitDogLab - Interfaces: LED RGB</title>
</head>
<body>
  <div class="header">
    <a href="../index.html">Voltar</a>
    | Status: <a id="serialconnectstatus">Desconectado</a> |
    <button id="serialconnectbutton">Conectar</button>
  </div>
  
  <hr>

  <button id="clear">Limpar terminal</button>

  <div class="terminal">
    <div class="output"></div>
    <hr>
    <div class="input">
      <span id="prompt">>>> </span>
      <input type=text id="cmd" placeholder="Write here...">
    </div>
  </div>
  <script src="../js/serial.js"></script>
  <script src="../js/terminal.js"></script>
</body>
</html>
